<!DOCTYPE html>
<html>
<head>
  <title>System Breach Detected</title>
  <style>
    /* Full-screen bait overlay */
    #bait {
      position: fixed;
      inset: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      font-size: 20px;
      text-align: center;
      padding: 30px;
    }
    /* Hacker screen */
    html,body{
      margin:0;padding:0;height:100%;background:#000;color:#0f0;
      font-family: monospace;font-size:18px;overflow:hidden;
    }
    #terminal{white-space:pre-wrap;line-height:1.4em;padding:20px;}
    #countdown{color:#f00;font-weight:bold;font-size:20px;padding-left:20px;}
  </style>
</head>
<body>
  <!-- CLICK BAIT -->
  <div id="bait">
    <div>
      <p>[SECURITY] Suspicious activity detected.<br>
         ‚ñ∂Ô∏è <strong>Click anywhere to run immediate system scan.</strong></p>
    </div>
  </div>

  <!-- Hacker output -->
  <div id="terminal" style="display:none;"></div>
  <div id="countdown" style="display:none;"></div>

  <script>
    const lines = [
      "[SYSTEM] Initializing...",
      "[WARNING] Unauthorized access detected!",
      "[SECURITY] Tracing IP address...",
      "[SYSTEM] Compromising local files...",
      "[!!!] You have been hacked üòà"
    ];

    function goFull() {
      const docEl = document.documentElement;
      (docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen).call(docEl);
    }

    function typeLines() {
      const term = document.getElementById("terminal");
      let i = 0;
      (function loop() {
        if (i < lines.length) {
          term.textContent += lines[i++] + "\n";
          setTimeout(loop, 1500);
        }
      })();
    }

    function startCountdown(sec) {
      const el = document.getElementById("countdown");
      let n = sec;
      const id = setInterval(() => {
        el.textContent = `System lockdown in ${n} seconds...`;
        if (--n < 0) {
          clearInterval(id);
          el.textContent = "‚ö†Ô∏è Lockdown FAILED. Just kidding! üòÇ";
        }
      }, 1000);
    }

    document.getElementById("bait").addEventListener("click", () => {
      // try full-screen (user gesture required)
      goFull();

      // hide bait, show hacker UI
      document.getElementById("bait").style.display = "none";
      document.getElementById("terminal").style.display = "block";
      document.getElementById("countdown").style.display = "block";

      typeLines();
      startCountdown(60);
    });
  </script>
</body>
</html>
