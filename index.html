<!DOCTYPE html>
<html>
<head>
  <title>System Breach Detected</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 18px;
      height: 100%;
      overflow: hidden;
    }
    #bait {
      position: fixed;
      inset: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      font-size: 20px;
      text-align: center;
      padding: 30px;
    }
    #terminal {
      white-space: pre-wrap;
      padding: 20px;
      line-height: 1.4em;
      display: none;
    }
    #countdown {
      color: red;
      font-weight: bold;
      font-size: 20px;
      padding-left: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Fake warning overlay -->
  <div id="bait">
    <div>
      <p>[SECURITY] Suspicious activity detected.<br>
         ‚ñ∂Ô∏è <strong>Click anywhere to start system security scan...</strong></p>
    </div>
  </div>

  <!-- Terminal prank UI -->
  <div id="terminal"></div>
  <div id="countdown"></div>

  <script>
    const lines = [
      "[SYSTEM] Initializing...",
      "[WARNING] Unauthorized access detected!",
      "[SECURITY] Tracing IP address...",
      "[SYSTEM] Compromising local files...",
      "[!!!] You have been hacked üòà"
    ];

    function typeLines() {
      const terminal = document.getElementById("terminal");
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          terminal.textContent += lines[i++] + "\n";
          setTimeout(nextLine, 1500);
        }
      }
      nextLine();
    }

    function startCountdown(seconds) {
      const el = document.getElementById("countdown");
      let n = seconds;
      const id = setInterval(() => {
        el.textContent = `System lockdown in ${n} seconds...`;
        if (--n < 0) {
          clearInterval(id);
          el.textContent = "‚ö†Ô∏è Lockdown FAILED. Just kidding! üòÇ";
        }
      }, 1000);
    }

    function requestFullscreenFix() {
      const docEl = document.documentElement;
      const rfs = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
      if (rfs) rfs.call(docEl);
    }

    document.getElementById("bait").addEventListener("click", () => {
      // Try to enter fullscreen after click
      requestFullscreenFix();

      // Hide bait, show prank
      document.getElementById("bait").style.display = "none";
      document.getElementById("terminal").style.display = "block";
      document.getElementById("countdown").style.display = "block";

      typeLines();
      startCountdown(60);
    });
  </script>
</body>
</html>
