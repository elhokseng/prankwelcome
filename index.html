<!DOCTYPE html>
<html>
<head>
  <title>System Breach Detected</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 18px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      padding: 20px;
      line-height: 1.4em;
    }
    #countdown {
      color: red;
      font-weight: bold;
      font-size: 20px;
      padding-left: 20px;
    }
  </style>
  <script>
    let lines = [
      "[SYSTEM] Initializing...",
      "[WARNING] Unauthorized access detected!",
      "[SECURITY] Tracing IP address...",
      "[SYSTEM] Compromising local files...",
      "[!!!] You have been hacked 😈"
    ];
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        document.getElementById("terminal").innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1500);
      }
    }

    function startCountdown(seconds) {
      const countdownEl = document.getElementById("countdown");
      let counter = seconds;

      const interval = setInterval(() => {
        countdownEl.textContent = `System lockdown in ${counter} seconds...`;
        counter--;

        if (counter < 0) {
          clearInterval(interval);
          countdownEl.textContent = "⚠️ Lockdown FAILED. Just kidding! 😂";
        }
      }, 1000);
    }

    function goFullScreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    window.onload = function () {
      goFullScreen();
      typeLine();
      startCountdown(60);
    };
  </script>
</head>
<body>
  <div id="terminal"></div>
  <div id="countdown"></div>
</body>
</html>
